;Template Info
T3_TPL_DESC_1					="JA Magz II"
T3_TPL_DESC_2					="Responsive Joomla template for news & magazines sites"
T3_TPL_DESC_3					="JA Magz II is the succesor of our most favorite Joomla responsive template for news and magazine sites, JA Magz. It's a clean and simple design, with highlights of typography for news and magazine readers. Magz II is responsive and displayed well on any device from mobile to PC. <br /> JoomlArt builds JA Magz II with pure Joomla spirit, we believe with proper design and the powerful core of Joomla, we can create a beautiful yet effective responsive template for magazine and news portal. So here it is, our ultimate bet on the best Joomla template for news and magazine site. <br />Reading news and magazine on screen is a pain for your eyes, so we create an enhanced reading mode for your eyes' pleasure. Readers can adjust the sizes of text, and change fonts to suit their needs. Moreover, JA Magz supports multiple languages, and Right to Left languages layout. Now you can create your online magazine with native languages supported. <br />Aside from the Joomla custom pages, our Joomla magazine template also has 5 custom pages i.e. Blog Posts, Gallery, Contact Us, Typography, and Video. Magz II with T3 framework and Bootstrap 3 at core, sports Megamenu for desktop and off-canvas menu from mobile.<br />Your news & magazine templates re-imagined with JA Magz II"
T3_TPL_DESC_4					="Resources:"
T3_TPL_DESC_5					="<a href='http://www.joomlart.com/forums/downloads.php?do=cat&id=551' title='Download Link'>Download Link</a>"
T3_TPL_DESC_6					="<a href='http://www.joomlart.com/documentation/joomla-templates/ja-magz-ii' title='Documentation Link'>Documentation Link</a>"
T3_TPL_DESC_7					="<a href='http://pm.joomlart.com/browse/JATCMAGZII' title='Changelog Link'>Changelog Link</a>"
T3_TPL_DESC_8					="<a href='http://www.joomlart.com/forums/forumdisplay.php?20429-JA-Magz-II' title='Forum Link'>Forum Link</a>"

